<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class= timer>
            <p> <span class="hours">0</span>Hours</p>
            <p> <span class="minutes">0</span>Minutes</p>
            <p> <span class="seconds">0</span>Seconds</p>
        </div>
        <div class="actions">
            <button type="submit" onclick="startstopwatch()">Start</button>
            <button type="submit" onclick="stopstopwatch()">Stop</button>
            <button type="submit" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
